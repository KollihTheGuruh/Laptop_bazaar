<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Bazaar</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Add any other meta tags, stylesheets, or head content here -->
</head>
<body>
    <header>
        <nav>
            <!-- Navigation bar content -->
            <div class="logo">
                <a href="{% url 'index' %}">Laptop Bazaar</a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'product_view' %}">Shop</a></li>
                <!-- Add other navigation links as needed -->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'dashboard_view' %}">Dashboard</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login_view' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Main content will be inserted here by child templates -->

        <h2>Featured Products</h2>
        <section class="products">
            <!-- Product listings -->
            <!-- ... (Your product listings) ... -->
        </section>
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content -->
        <div class="social-media">
            <a href="https://www.facebook.com/Laptop Bazaar" target="_blank">
                <img src="{% static 'facebook-logo.png' %}" alt="Facebook">
            </a>
            <a href="#" target="_blank">
                <img src="{% static 'x-logo.png' %}" alt="X">
            </a>
            <a href="https://www.linkedin.com/company/Laptop Bazaar" target="_blank">
                <img src="{% static 'linkedin-logo.png' %}" alt="LinkedIn">
            </a>
            <a href="https://wa.me/254717219123" target="_blank">
                <img src="{% static 'whatsapp-logo.png' %}" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/Laptop Bazaar" target="_blank">
                <img src="{% static 'instagram-logo.png' %}" alt="Instagram">
            </a>
        </div>
        <br>
        <br>
        <p>&copy; {{ year }} Laptop Bazaar. All rights reserved.</p>
    </footer>
</body>
</html>
